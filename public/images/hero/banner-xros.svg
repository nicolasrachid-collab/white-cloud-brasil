<svg width="1920" height="600" viewBox="0 0 1920 600" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientXros" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradientXros" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glowXros">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#bgGradientXros)"/>
  
  <!-- Decorative geometric shapes -->
  <circle cx="1500" cy="120" r="130" fill="rgba(0,245,255,0.1)"/>
  <circle cx="1650" cy="350" r="110" fill="rgba(249,115,22,0.1)"/>
  <circle cx="1700" cy="180" r="90" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Tech pattern overlay -->
  <g opacity="0.12">
    <rect x="1300" y="0" width="4" height="600" fill="white"/>
    <rect x="1400" y="0" width="4" height="600" fill="white"/>
    <rect x="1500" y="0" width="4" height="600" fill="white"/>
    <rect x="1600" y="0" width="4" height="600" fill="white"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(120, 140)">
    <!-- Icon representation (XROS device) -->
    <g transform="translate(800, 50)">
      <!-- Device body -->
      <rect x="0" y="30" width="120" height="240" rx="60" fill="rgba(255,255,255,0.15)" stroke="rgba(0,245,255,0.4)" stroke-width="3"/>
      <!-- Screen -->
      <rect x="20" y="80" width="80" height="60" rx="10" fill="rgba(0,245,255,0.3)"/>
      <!-- Button -->
      <circle cx="60" cy="200" r="12" fill="rgba(249,115,22,0.6)"/>
      <!-- Vapor clouds -->
      <circle cx="60" cy="0" r="35" fill="rgba(255,255,255,0.25)"/>
      <circle cx="30" cy="15" r="28" fill="rgba(0,245,255,0.2)"/>
      <circle cx="90" cy="15" r="28" fill="rgba(249,115,22,0.2)"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" letter-spacing="2">
      XROS SERIES
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.95)" letter-spacing="1">
      A EVOLU��O DO SABOR
    </text>
    
    <!-- Description -->
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.85)">
      DISPOSITIVOS PREMIUM. SESS�ES INIGUAL�VEIS.
    </text>
    
    <!-- CTA Button -->
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="320" height="75" rx="37" fill="url(#orangeGradient)" filter="url(#glowXros)"/>
      <text x="160" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">
        COMPRE AGORA
      </text>
    </g>
  </g>
  
  <!-- Accent elements -->
  <g opacity="0.4">
    <rect x="100" y="480" width="250" height="5" rx="2.5" fill="url(#accentGradientXros)"/>
    <rect x="100" y="495" width="200" height="5" rx="2.5" fill="url(#orangeGradient)"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.35">
    <circle cx="950" cy="180" r="8" fill="rgba(0,245,255,0.7)"/>
    <circle cx="1050" cy="350" r="7" fill="rgba(255,255,255,0.6)"/>
    <circle cx="1150" cy="250" r="9" fill="rgba(249,115,22,0.6)"/>
    <circle cx="1250" cy="450" r="8" fill="rgba(0,245,255,0.5)"/>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="0" y1="580" x2="1920" y2="580" stroke="rgba(0,245,255,0.15)" stroke-width="3"/>
</svg>




