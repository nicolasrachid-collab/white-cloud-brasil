<svg width="1200" height="540" viewBox="0 0 1200 540" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e4dd6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2759FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2a7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="540" fill="url(#bgGradient1)"/>
  
  <!-- Decorative geometric shapes -->
  <circle cx="950" cy="140" r="100" fill="rgba(0,245,255,0.1)"/>
  <circle cx="1050" cy="340" r="80" fill="rgba(0,217,255,0.08)"/>
  <circle cx="1100" cy="180" r="60" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Tech pattern overlay -->
  <g opacity="0.15">
    <rect x="800" y="50" width="2" height="440" fill="white"/>
    <rect x="850" y="50" width="2" height="440" fill="white"/>
    <rect x="900" y="50" width="2" height="440" fill="white"/>
    <rect x="1000" y="50" width="2" height="440" fill="white"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(80, 90)">
    <!-- Icon representation (pod/vape device) -->
    <g transform="translate(450, 40)">
      <!-- Device body -->
      <rect x="0" y="20" width="80" height="160" rx="40" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <!-- Screen -->
      <rect x="15" y="50" width="50" height="40" rx="8" fill="rgba(0,245,255,0.3)"/>
      <!-- Button -->
      <circle cx="40" cy="130" r="8" fill="rgba(255,255,255,0.4)"/>
      <!-- Vapor clouds -->
      <circle cx="40" cy="0" r="25" fill="rgba(255,255,255,0.2)"/>
      <circle cx="20" cy="10" r="20" fill="rgba(255,255,255,0.15)"/>
      <circle cx="60" cy="10" r="20" fill="rgba(255,255,255,0.15)"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">
      Pod Systems
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="26" fill="rgba(255,255,255,0.9)">
      Tecnologia de Ponta
    </text>
    
    <!-- Highlight badge -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="280" height="50" rx="25" fill="url(#highlightGradient)" opacity="0.9"/>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
        NOVA LINHA
      </text>
    </g>
    
    <!-- Description -->
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)">
      Sistemas recarregáveis de última geração
    </text>
    <text x="0" y="310" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)">
      com máxima performance e durabilidade
    </text>
  </g>
  
  <!-- Accent elements -->
  <g opacity="0.4">
    <rect x="50" y="350" width="150" height="3" rx="1.5" fill="url(#accentGradient1)"/>
    <rect x="50" y="360" width="120" height="3" rx="1.5" fill="url(#accentGradient1)"/>
  </g>
  
  <!-- CTA Button -->
  <g transform="translate(80, 340)">
    <rect x="0" y="0" width="240" height="65" rx="32" fill="url(#highlightGradient)" filter="url(#glow1)"/>
    <text x="120" y="42" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
      Descobrir Agora
    </text>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="600" cy="120" r="4" fill="rgba(0,245,255,0.6)"/>
    <circle cx="650" cy="240" r="3" fill="rgba(255,255,255,0.5)"/>
    <circle cx="700" cy="180" r="5" fill="rgba(0,217,255,0.5)"/>
    <circle cx="750" cy="300" r="4" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="0" y1="510" x2="1200" y2="510" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>
